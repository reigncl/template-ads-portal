<div class="container-loader" *ngIf="!page">
  <span class="loader-large"></span>
</div>

<div class="app-wrap" *ngIf="page" attr.app-version="{{ appVersion }}">
  <div class="app-container">
    <header *ngIf="page && page.header && page.header.contentTypeId === ContentType.OR_HEADER">
    </header>
    <main *ngIf="page" class="main">
      <ng-container *ngIf="page.template; else noTemplates">
      </ng-container>
      <ng-template #noTemplates>
        <ng-container *ngFor="let block of page.blocks" [ngSwitch]="block?.contentTypeId">
        </ng-container>
      </ng-template>
    </main>
    <footer *ngIf="page && page.footer && page.footer.contentTypeId === ContentType.OR_FOOTER">
    </footer>
  </div>
</div>
